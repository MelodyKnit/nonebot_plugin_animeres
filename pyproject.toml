[tool.poetry]
name = "nonebot-plugin-animeres"
version = "0.1.5"
description = "动漫资源获取插件"
authors = ["MelodyKnit <2711402357@qq.com>"]
readme = "README.md"
license = "GPL-2.0"
packages = [{include = "nonebot_plugin_animeres"}]
keywords = ["nonebot", "nonebot2", "animeres", "anime"]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.24.1"
lxml = "^4.9.1"
nonebot-adapter-onebot = { version = "^2.1.3", optional = true }
nonebot2 = "^2.0.0rc1"

[tool.poetry.group.dev.dependencies]
nonebug = "^0.3.3"
pytest-asyncio = "^0.21.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
