[tool.poetry]
name = "nonebot-plugin-animeres"
version = "0.1.5"
description = "动漫资源获取插件"
authors = ["MelodyKnit <2711402357@qq.com>"]
readme = "README.md"
license = "GPL-2.0"
packages = [{include = "nonebot_plugin_animeres"}]
keywords = ["nonebot", "nonebot2", "animeres", "anime"]

[tool.poetry.dependencies]
python = "^3.9"
httpx = "^0.24.1"
lxml = "^4.9.1"
nonebot-adapter-onebot = { version = "^2.1.3", optional = true }
nonebot2 = "^2.0.0rc1"

[tool.poetry.group.dev.dependencies]
isort = "^5.10.1"
black = "^23.1.0"
nonebug = "^0.3.3"
flake8 = "^3.9.2"
nonebot2 = { version = "^2.0.0rc1", extras = ["fastapi"] }
pytest = "^7.3.1"
pytest-asyncio = "^0.21.0"


[tool.poetry.group.test.dependencies]
nonebug = "^0.3.3"
pytest-asyncio = "^0.21.0"

[tool.black]
line-length = 88
include = '\.pyi?$'
extend-exclude = '''
'''

[tool.isort]
profile = "black"
line_length = 88
length_sort = true
skip_gitignore = true
force_sort_within_sections = true
extra_standard_library = ["typing_extensions"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
asyncio_mode = "auto"
